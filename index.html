    <div class="container-fluid">
      <div class="sidebar">
        <p>This will be the sidebar</p>
      </div>
      <div class="main">
        <div class="navbar navbar-inverse">
          <div class="navbar-header">
            <a class="navbar-brand">Ipsum</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse"
              id="ipsum-navbar-collapse"><i class="fa fa-overflow-v"></i>
            </button>
          </div>
          <div class="navbar-collapse collapse" id="ipsum-navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="#"><i class="fa fa-refresh"></i></a></li>
              <li><a href="#"><i class="fa fa-search"></i></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="#">Dashboard</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-ellipsis-v"></i></a>
                <ul class="dropdown-menu" role="menu">

                  <li><a href="#">Help</a></li>

                  <li class="dropdown-header">Filip Wieland</li>
                  <li><a href="#">My settings</a><li>
                  <li><a href="#">Sign Out</a></li>
                </ul>
              </li>
            </ul>
          </div>

        <div class="main-content">
          <div class="main-content-item col-lg-8 card">
            <h1>Your Submissions</h1>

            </div>

          <div class="main-content-item col-lg-3 row">
            <div class="col-xs-12 card-portal-live">
              <h2>Portal Title Here</h2>
              <img class="img img-responsive" src="http://placehold.it/400x300" />
              <div class="portal-details-text">
                <div class="col-xs-6">
                  <small>Status</small>
                  <p class="lead"><b>Live</b></p>
                </div>
                <div class="col-xs-6">
                  <small>Time to review</small>
                  <p class="lead"><b>93</b> days</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
